<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">

    <!--Responsividade-->
    <link rel="stylesheet" href="/css/responsive.css">
    
    <!--owl css-->
    <link rel="stylesheet" href="/css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="conteiner">
            <h2 class="logo">Netflix</h2>
            <nav>
                <a href="">Inicio</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="conteiner">
                <h3 class="titulo">Falcão e o Soldado Invernal</h3>
                <p class="descricao">
                    Após os eventos de "Vingadores: Ultimato", Sam Wilson/Falcão e Bucky Barnes/Soldado Invernal se unem em uma aventura que testa suas habilidades - e a paciência.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        Assistir Agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais Informações
                    </button>
                    </div>
                    
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"> 
                <img class="box-filme" src="resources/capa-carousel0.jpg" alt="miniatura">
            </div>
            <div class="item"> 
                <img class="box-filme" src="resources/capa-carousel1.jpg" alt="miniatura">
            </div>
            <div class="item"> 
                <img class="box-filme" src="resources/capa-carousel2.jpg" alt="miniatura">
            </div>
            <div class="item"> 
                <img class="box-filme" src="resources/capa-carousel3.jpg" alt="miniatura">
            </div>
            <div class="item"> 
                <img class="box-filme" src="resources/capa-carousel4.jpg" alt="miniatura">
            </div>
            <div class="item"> 
                <img class="box-filme" src="resources/capa-carousel5.jpg" alt="miniatura">
            </div>
            <div class="item"> 
                <img class="box-filme" src="resources/capa-carousel6.jpg" alt="miniatura">
            </div>
            <div class="item"> 
                <img class="box-filme" src="resources/capa-carousel7.jpg" alt="miniatura">
            </div>
            <div class="item"> 
                <img class="box-filme" src="resources/capa-carousel8.jpg" alt="miniatura">
            </div>
            <div class="item"> 
                <img class="box-filme" src="resources/capa-carousel9.jpg" alt="miniatura">
            </div>
        </div>
    </div>

    <!--Parte do javascript vem por ultimo pois é executado tudo por linha e recomendou ficar por ultimo-->
    <script src="https://kit.fontawesome.com/dede15bcef.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
</body>
</html>
